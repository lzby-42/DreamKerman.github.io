name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4 # 建议用稳定的 v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3 # 使用 v3 或 v2 会更稳定，v5 较新
        with:
          node-version: 20 # 推荐使用 LTS 版本
          package-manager: pnpm # 这样写最稳
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4